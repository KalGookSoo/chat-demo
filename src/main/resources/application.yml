spring:
  application:
    name: chat-demo
  datasource:
    # url: jdbc:h2:file:./data/chatdb
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
#  cache:
#    type: redis
#  data:
#    redis:
#      host: localhost
#      port: 6379
server:
  port: 3001

notification:
  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 25

jwt:
  secret:
    key: 1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
